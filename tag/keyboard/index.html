        <p>前段时间买了一个京造K2机械键盘，各方面都比较满意，但有一个比较坑的点：在Windows键位下，功能键是直接发送的相应功能的键位而非F1、F2之类的键位，按照说明书上的指示进行切换也没有用。因此我被迫上网寻找解决方案。<br>
