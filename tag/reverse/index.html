        <p>本篇文章是我给微信公众号SKSEC的一篇投稿，在博客也发一下。<br>
JavaScript作为常见的前端开发语言，代码需要发送至客户端由浏览器解释执行，这给保护代码带来了一定难度。那么说来，对前端代码进行保护有意义吗？说毫无意义就太过绝对了，尽可能增加攻击者分析代码的成本也是有效果的。</p>
